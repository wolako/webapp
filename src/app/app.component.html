<div class="container">
  <h2>Contactez-nous</h2>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" name="message" ngModel required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Envoyer</button>
  </form>
  <div *ngIf="responseMessage" class="alert alert-success" style="margin-top: 20px;">
    {{ responseMessage }}
  </div>
</div>
